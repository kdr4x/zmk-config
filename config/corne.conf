# ====================================================
# Corne ZMK Configuration (42 teclas)
# ====================================================

# --- Bluetooth ---
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# --- Power Management ---
CONFIG_ZMK_IDLE_TIMEOUT=300     # Apagar tras 5 min de inactividad
CONFIG_ZMK_SLEEP=y              # Permitir suspensión
CONFIG_ZMK_BATTERY_REPORTING=y

# --- Display (OLED) ---
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# --- RGB Underglow ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Número total de LEDs (ajústalo según tu PCB)
CONFIG_ZMK_RGB_UNDERGLOW_LED_COUNT=36

# Efectos disponibles
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_BREATHE=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_RAINBOW_SWIRL=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_RAINBOW_MOVING_CHEVRON=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_SOLID_COLOR=y

# Pasos de ajuste con keycodes (RGB_HUI, RGB_SAI, etc.)
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=8
CONFIG_ZMK_RGB_UNDERGLOW_SPD_STEP=8
